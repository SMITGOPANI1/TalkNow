<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Random Video Chat</title>

<style>

    
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #0f0f0f;
  color: white;
  font-family: system-ui, Arial, sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* HEADER */
header {
  padding: 12px;
  text-align: center;
  background: #161616;
  border-bottom: 1px solid #222;
}

/* MAIN */
main {
  flex: 1;
  display: flex;
  overflow: hidden;
}

/* VIDEO AREA */
.video-container {
  flex: 2;
  position: relative;
  background: black;
}

/* REMOTE VIDEO (MAIN) */
#remoteVideo {
  width: 100%;
  height: 100%;
  object-fit: contain; /* ðŸ‘ˆ important: no face cut */
  background: black;
}

/* LOCAL VIDEO (SMALL FLOATING) */
#localVideo {
  position: absolute;
  bottom: 16px;
  right: 16px;
  width: 180px;
  height: 135px;
  border-radius: 10px;
  border: 2px solid #22c55e;
  object-fit: cover;
  background: black;
}

/* CHAT */
.chat {
  flex: 1;
  background: #161616;
  display: flex;
  flex-direction: column;
  border-left: 1px solid #222;
}

#messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  font-size: 14px;
}

#messages div {
  margin-bottom: 6px;
}

.chat-input {
  display: flex;
  gap: 8px;
  padding: 10px;
}

.chat-input input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: none;
  outline: none;
  background: #0f0f0f;
  color: white;
}

.chat-input button {
  padding: 10px 16px;
  border: none;
  border-radius: 6px;
  background: #22c55e;
  color: black;
  cursor: pointer;
}

/* CONTROLS */
.controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  padding: 10px;
  background: #161616;
  border-top: 1px solid #222;
}

button {
  padding: 10px 18px;
  border-radius: 6px;
  border: none;
  background: #2563eb;
  color: white;
  cursor: pointer;
}

button:disabled {
  background: #333;
  cursor: not-allowed;
}


.video-container {
  position: relative;
  width: 100%;
  height: 100%;
  background: black;
}

/* Remote video area */
.remote-wrapper {
  position: relative;
  width: 100%;
  height: 100%;
}

/* Remote video */
#remoteVideo {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: black;
}

/* Overlay ONLY on remote video */
#statusOverlay {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #bbb;
  font-size: 18px;
  background: black;
  z-index: 2;
}

/* Hide overlay */
#statusOverlay.hidden {
  display: none;
}

/* Local preview (always visible) */
#localVideo {
  position: absolute;
  bottom: 16px;
  right: 16px;
  width: 180px;
  height: 135px;
  border-radius: 10px;
  border: 2px solid #22c55e;
  object-fit: cover;
  background: black;
  z-index: 3;
}

/* Mobile */
@media (max-width: 768px) {
  #localVideo {
    width: 120px;
    height: 90px;
  }
}



/* MOBILE */
@media (max-width: 768px) {
  main {
    flex-direction: column;
  }

  .video-container {
    height: 55vh;
  }

  .chat {
    height: 45vh;
    border-left: none;
    border-top: 1px solid #222;
  }

  #localVideo {
    width: 120px;
    height: 90px;
  }
}
</style>
</head>

<body>

<header>
  <h2>Random Video Chat</h2>
</header>

<main>
  <!-- VIDEO -->
  <!-- <div class="video-container">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline></video>
  </div> -->
  <div class="video-container">
  <!-- REMOTE VIDEO WRAPPER -->
  <div class="remote-wrapper">
    <div id="statusOverlay">Finding connectionâ€¦</div>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <!-- LOCAL VIDEO (always visible) -->
  <video id="localVideo" autoplay muted playsinline></video>
</div>



  <!-- CHAT -->
  <div class="chat">
    <div id="messages"></div>
    <div class="chat-input">
      <input id="msgInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>
</main>

<div class="controls">
  <button id="startBtn">Start</button>
  <button id="nextBtn" disabled>Next</button>
  <button id="stopBtn" disabled>Stop</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
